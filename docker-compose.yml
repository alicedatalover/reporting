services:

  api:
    build:            # üëà Build l'image √† partir du Dockerfile
      context: .
      dockerfile: Dockerfile
    container_name: genuka-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DB_HOST=host.docker.internal
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro        # ‚≠ê AJOUT CRUCIAL
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - genuka-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genuka-worker
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DB_HOST=host.docker.internal
    depends_on:
      - api
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro        # ‚≠ê AJOUT CRUCIAL
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - genuka-network
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genuka-beat
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DB_HOST=host.docker.internal
    depends_on:
      - api
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - beat_schedule:/app/schedule
      - ./.env:/app/.env:ro        # ‚≠ê AJOUT CRUCIAL
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - genuka-network
    restart: unless-stopped

volumes:
  beat_schedule:
    driver: local

networks:
  genuka-network:
    driver: bridge

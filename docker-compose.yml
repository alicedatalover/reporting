services:

  redis:
    image: redis:7-alpine
    container_name: genuka-redis
    # ports:
    #   - "6379:6379"  # ‚ö†Ô∏è Comment√© pour √©viter conflit avec Redis local
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - genuka-network
    restart: unless-stopped

  api:
    build:            # üëà Build l'image √† partir du Dockerfile
      context: .
      dockerfile: Dockerfile

    container_name: genuka-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis  # Nom du service Redis dans Docker
      - DB_HOST=host.docker.internal  # MySQL sur machine h√¥te Windows
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      # .env est charg√© via env_file, pas besoin de le monter
      # - ./.env:/app/.env:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - genuka-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genuka-worker
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis  # Nom du service Redis dans Docker
      - DB_HOST=host.docker.internal  # MySQL sur machine h√¥te Windows
    depends_on:
      - api
      - redis
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      # .env est charg√© via env_file, pas besoin de le monter
      # - ./.env:/app/.env:ro
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - genuka-network
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genuka-beat
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis  # Nom du service Redis dans Docker
      - DB_HOST=host.docker.internal  # MySQL sur machine h√¥te Windows
    depends_on:
      - api
      - redis
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - beat_schedule:/app/schedule
      # .env est charg√© via env_file, pas besoin de le monter
      # - ./.env:/app/.env:ro
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - genuka-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  beat_schedule:
    driver: local

networks:
  genuka-network:
    driver: bridge

[pytest]
# Configuration pytest pour Genuka KPI Engine

# Répertoires à ignorer
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    external: Tests nécessitant des services externes

# Asyncio
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
